<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Assignment</h1>

  <!-- Part 1: User Input and Conditional Display -->
  <section id="basics">
    <h2>Part 1: Basics</h2>
    <label for="userName">Enter your name:</label>
    <input type="text" id="userName" placeholder="Your name">
    <label for="userNumber">Enter a number:</label>
    <input type="number" id="userNumber" placeholder="Enter a number">
    <button id="submitBtn">Submit</button>
    <p id="output">Result will appear here.</p>
  </section>

  <!-- Part 2 & 3: Functions and Loops Output -->
  <section id="functions-loops">
    <h2>Part 2 & 3: Functions and Loops</h2>
    <p id="squareResult">Square result will appear here.</p>
    <p id="listOutput">Number list will appear here.</p>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section id="dom">
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Background</button>
    <button id="addElementBtn">Add New Element</button>
    <div id="dynamicContent">Dynamic content will appear here.</div>
  </section>

  <script src="script.js"></script>
</body>
</html>
